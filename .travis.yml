language: php

php:
  - 7.1
  - 7.2

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction
  - php artisan key:generate
  - php artisan jwt:generate
  - php artisan migrate

before_install:
  - pgsql -e 'CREATE DATABASE agrotur;'

script:
  - phpunit

services:
  - mysql
